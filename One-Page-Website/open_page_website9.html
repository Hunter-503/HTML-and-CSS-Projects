<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/one_page_website.css">
    </head>
<body>
    <h2 style="text-align:center">Lightbox</h2>

    <div class="row">
        <div class="column">
            <img src="icon/thumbnail1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="hello">
        </div>
        <div class="column">
            <img src="icon/thumbnail22.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="hel">
        </div>
        <div class="column">
            <img src="icon/thumbnail3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="snow">
        </div>
        <div class="column">
            <img src="icon/thumbnail8.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" alt="crap">
        </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            
                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="icon/thumbnail1.jpg" style="width:100%" alt="snow">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="icon/thumbnail22.jpg" style="width:100%" alt="crap">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="icon/thumbnail3.jpg" style="width:100%" alt="bum">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="icon/thumbnail8.jpg" style="width:100%" alt="lost">
                </div>
        
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;
            </a>
            <a class="next" onclick="plusSlides(1)">&#10095;
            </a>

            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail image controls -->
            <div class="column">
                <img class="demo cursor" src="icon/thumbnail1.jpg" onclick="currentSlide(1)" alt="crap">
            </div>

            <div class="column">
                <img class="demo cursor" src="icon/thumbnail22.jpg" onclick="currentSlide(2)" alt="snow">
            </div>

            <div class="column">
                <img class="demo cursor" src="icon/thumbnail3.jpg" onclick="currentSlide(3)" alt="intel">
            </div>

            <div class="column">
                <img class="demo cursor" src="icon/thumbnail8.jpg" onclick="currentSlide(4)" alt="cpu">
            </div>
        </div>
    </div>
    <script src="js/one_page_website.js"></script>
</body>
</html>
