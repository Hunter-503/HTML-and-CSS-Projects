		<!-- GALLERY -->
		<section id="gallery">
			<div class="container">
				<h1>Gallery</h1>
				<div class="flex-container">
			
				<h2 style="text-align:center">Lightbox</h2>
					<div class="row">
						<div class="column">
						  <img src="icon/thumbnail1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
						</div>
						<div class="column">
						  <img src="icon/thumbnail22.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
						</div>
						<div class="column">
						  <img src="icon/thumbnail3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
						</div>
						<div class="column">
						  <img src="icon/thumbnail8.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
						</div>
					</div>
					  
					  <!-- The Modal/Lightbox -->
					  <div id="myModal" class="modal">
						<span class="close cursor" onclick="closeModal()">&times;</span>
						<div class="modal-content">
					  
							  <div class="mySlides">
								  <div class="numbertext">1 / 7</div>
								  <img src="icon/thumbnail1.jpg" style="width:100%">
							  </div>
					  
							  <div class="mySlides">
								  <div class="numbertext">2 / 7</div>
								  <img src="icon/thumbnail22.jpg" style="width:100%">
							  </div>
					  
							  <div class="mySlides">
								  <div class="numbertext">3 / 7</div>
								  <img src="icon/thumbnail3.jpg" style="width:100%">
							  </div>
					  
							  <div class="mySlides">
								  <div class="numbertext">4 / 7</div>
								  <img src="icon/thumbnail8.jpg" style="width:100%">
							  </div>
					  
							  <!-- Next/previous controls -->
							  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
							  <a class="next" onclick="plusSlides(1)">&#10095;</a>
					  
							  <!-- Caption text -->
							  <div class="caption-container">
							  <p id="caption"></p>
							  </div>
					  
							  <!-- Thumbnail image controls -->
							  <div class="caption=container">
								  <p id="caption"></p>
							  </div>		
									  
							  <!--thumb controls-->
							  <div class="column">
								  <img class="demo cursor" src="icon/thumbnail1.jpg" onclick="currentSlide(1)" alt="gg">
							  </div>
					  
							  <div class="column">
								  <img class="demo cursor" src="icon/thumbnail22.jpg" onclick="currentSlide(1)" alt="hrt">
							  </div>
					  
							  <div class="column">
								  <img class="demo cursor" src="icon/thumbnail3.jpg" onclick="currentSlide(1)" alt="hel">
							  </div>
					  
							  <div class="column">
								  <img class="demo cursor" src="icon/thumbnail8.jpg" onclick="currentSlide(1)" alt="cool">
							  </div>
						  </div>
					  </div>
				</div> 
			</div>
